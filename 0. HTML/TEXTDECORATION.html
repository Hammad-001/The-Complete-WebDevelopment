<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>

<body>
    <!--This is used for comments. Comments are useful for making code more understandable.-->
    <h1>Text Decoration</h1>
    <p>This is called <strike>strike through</strike> the word.</p>
    <p>This is called<strong> bold </strong> word.</p>
    <p>This is called
        <em> emphasized </em> word.</p>
    <p>This is called
        <i> italic </i> word.</p>
    <p>CO<sub>2</sub> and H<sub>2</sub>O</p>
    <p>3x<sup>3</sup>+2x<sup>2</sup>+x+1 = 0</p>

</body>

</html>
