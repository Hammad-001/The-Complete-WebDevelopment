<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sForms</title>
</head>

<body>
    <h1>Login Form</h1>
    <form method="get">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Email" size="30px" maxlength="30"><br>
        <label for="password">Password:</label>
        <input type="passsword" name="password" id="password" placeholder="Password" size="30px" maxlength="30"><br>
        <input type="submit" value="Log In">
    </form>
    <h1>Shipping Form</h1>
    <form method="get">
        <label for="address">Address</label>
        <input type="text" placeholder="Address" name="address" id="address" size="30px" maxlength="30"><br>
        <label for="postcode">Postcode</label>
        <input type="text" placeholder="Postcode" name="postcode " id="postcode " size="30px " maxlength="10 "><br>
        <label for="city">City</label>
        <input type="text" placeholder="City" name="city " id="city " size="30px " maxlength="20"><br>
        <p>Confirm shipping method:</p>
        <select>
            <option value="Free">Free</option>
            <option value="oneDay">One-Day</option>
            <option value="twoDay">Two-Day</option>
        </select>
        <p>Confirm payment method:</p>
        <label for="paypal">Paypal<input type="radio" name="payment" id="paypal" value="paypal"> </label>
        <label for="debitcard">Debit Card <input type="radio" name="payment" id="debitcard" value="debitcard"> </label>
        <label for="creditcard">Credit Card <input type="radio" name="payment" id="creditcard" value="creditcard"> </label><br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea><br>
        <label for="updates">Sign me up for email updates</label> <input type="checkbox" name="updates" id="updates" checked="checked"><br>
        <label for="updates">Securely save payment details</label> <input type="checkbox" name="details" id="details"><br>
        <input type="submit" value="Place order">
    </form>
</body>

</html>
