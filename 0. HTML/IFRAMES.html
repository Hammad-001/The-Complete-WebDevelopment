<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrames</title>
</head>

<body>
    <h1>IFrames Source type 1</h1>
    <iframe src="LINKS.html" height="500px" width="400px" frameborder="1"></iframe>
    <h1>IFrames Source type 2</h1>
    <iframe name="myIframe" height="500px" width="800px" frameborder="1"></iframe>
    <p>
        <a href="https://www.Wikipedia.com/ " target="myIframe"> Wikipedia</a>
    </p>
    <h1>IFrames Source type 3</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLFppqWmGtinlbYWWC4uh3MoFHU_UpQ9ac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <p>Simply Copy Paste the youtube embed link.</p>
</body>

</html>
