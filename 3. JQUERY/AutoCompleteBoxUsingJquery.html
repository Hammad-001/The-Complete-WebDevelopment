<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/blitzer/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <style>
        .ui-autocomplete {
            max-height: 120px;
            overflow-y: auto;
            max-width: 205px;
            overflow-x: hidden;
        }
        
        #autoComplete {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="completeBox">
        <p>Enter Name:
            <input id="autoComplete" type=" text "> </p>
    </div>
    <script>
        $(function() {
            $("#autoComplete ").autocomplete({
                source: ["Ali ", "Ahmad ", "Amjad ", "Aslam ", "Farukh ", "Hammad ", "Nabeel ", "Tajammul ", "Gul ", "Tehseen ", "Usman "]
            });
        });
    </script>
</body>

</html>
