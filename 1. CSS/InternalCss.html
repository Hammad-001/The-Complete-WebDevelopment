<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        p {
            color: blue;
            font-size: 300%;
        }
    </style>
</head>

<body>
    <p>Deciding what not do is as difficult as to decide what to do.</p>
    <p>Internal CSS is done by simply adding style tags in head tags.</p>
</body>

</html>
