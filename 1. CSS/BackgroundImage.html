<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        .image {
            background-image: url(img/Muhammad_Hammad_Faisal.jpg);
            height: 400px;
            width: 300px;
            background-size: 100%;
            background-repeat: no-repeat;
            background-origin: content-box;
            border-radius: 50px;
            border: 10px lightblue ridge;
        }
        
        p {
            margin: 10px 0px 0px 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="image">
    </div>
    <p>Muhammad Hammad Faisal</p>
</body>

</html>
