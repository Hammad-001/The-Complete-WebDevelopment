<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating</title>
    <style>
        .main {
            margin: 0px;
            color: white;
        }
        
        .red {
            height: 100px;
            width: auto;
            background-color: red;
            float: left;
        }
        
        .green {
            height: 100px;
            width: auto;
            background-color: green;
            float: right;
        }
        
        .blue {
            height: 100px;
            width: auto;
            background-color: blue;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="red">I said Red!</div>
        <div class="green">I said Green!</div>
        <div class="blue">I said Blue!</div>
    </div>

</body>

</html>
