<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        #image-sprites {
            height: 800px;
            width: 800px;
            background-color: white;
            background: url(img/Muhammad_Hammad_Faisal.jpg) -700px -450px;
        }
        
        #image-opacity {
            height: 120px;
            width: 100px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="image">
        <h1>Image Sprites</h1>
        <img id="image-sprites">
        <h1>Image Opacity (0-1)</h1>
        <img src="img/Muhammad_Hammad_Faisal.jpg" id="image-opacity" alt="Image of Muhammad Hammad Faisal">
    </div>
</body>

</html>
