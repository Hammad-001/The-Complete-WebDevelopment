<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:link {
            color: black;
            background-color: pink;
            border-radius: 10px;
            padding: 10px;
        }
        
        a:hover {
            color: white;
            background-color: plum;
            font-size: 1.5em;
        }
        
        div.links a:active {
            font-size: 3em;
        }
        
        div.links a:visited {
            color: white;
            background-color: black;
        }
    </style>

</head>

<body>
    <div class="links">
        <p class="link1">
            <a href="https://www.wikipedia.com">Wikipedia</a>
        </p>
        <p class="link2">
            <a href="https://www.facebook.com">Facebook</a>
        </p>
    </div>
</body>

</html>
