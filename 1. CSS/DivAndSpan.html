<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        #white-text {
            color: white;
            width: auto;
        }
        
        #black-text {
            color: black;
        }
        
        .black-bg {
            background-color: black;
        }
        
        .white-bg {
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="white-text" class="black-bg">
        <p>
            Div is a combination of different set of elements upon which we can apply css. <br> while <span id="black-text" class="white-bg">Span</span> is of different set of words upon which we apply css.
        </p>
    </div>
</body>

</html>
