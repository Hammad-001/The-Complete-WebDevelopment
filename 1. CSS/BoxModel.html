<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .test {
            background-color: black;
            padding: 0px;
            margin: 0px;
            width: auto;
            height: auto;
            color: white;
            padding: 10px;
            margin: 60px;
        }
        
        #usman {
            padding: 10px 10px 10px 40px;
            border-radius: 10px;
            border-color: blue;
            border-style: ridge;
            margin: 10px;
        }
        
        #hammad {
            padding: 10px 10px 10px 30px;
            margin: 50px;
            border: 5px blue dotted;
            border-radius: 20px;
        }
        
        #tajammul {
            padding: 10px 10px 10px 40px;
            border: 2px blue dashed;
            border-radius: 50px;
            margin: 20px 30px;
        }
        
        #nabeel {
            padding: 20px;
            padding-left: 40px;
            margin: 10px;
            border-radius: 50px;
            outline-width: thin;
            outline-style: groove;
            outline-color: blue;
            margin: 40px 30px 20px 10px;
        }
        
        p {
            margin: 0px;
            color: white;
            background-color: rgb(45, 59, 22);
        }
    </style>
</head>

<body>
    <div class="test">
        <p id="usman">Muhammad Usman Tahir</p>
        <p id="hammad">Muhammad Hammad Faisal</p>
        <p id="tajammul">Tajammul Naeem</p>
        <p id="nabeel">Muhammad Nabeel Raza</p>
    </div>
</body>

</html>
