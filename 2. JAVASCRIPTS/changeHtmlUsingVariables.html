<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML using Variables</title>
</head>

<body>
    <div id="html">
        <p>This is text div which is going to change the colors.
        </p>
    </div>
    <button id="Button1">Change text colors</button>
    <button id="Button2">Reset</button>
    <script>
        var x, y, z;
        document.getElementById("Button1").onclick = function() {
            x = Math.round(Math.random() * 256);
            y = Math.round(Math.random() * 256);
            z = Math.round(Math.random() * 256);
            htmlColor = 'rgba(' + x + " , " + y + " , " + z + " ) ";
            document.getElementById("html").style.color = htmlColor;
        }
        document.getElementById("Button2").onclick = function() {
            document.getElementById("html").style.color = 'black';
            document.getElementById("html").style.backgroundColor = 'white';
        }
    </script>
</body>

</html>
