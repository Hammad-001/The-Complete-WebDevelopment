<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <div id="myParagraph">
        This is For Loop. it's syntax is same as java.
    </div>
    <script>
        var array = [1, 2, 3]
        for (i = 0; i < array.length; i++) {
            document.getElementById("myParagraph").innerHTML += "<br>" + Math.pow(array[i], 2);
        }
        for (i = array.length - 1; i >= 0; i--) {
            document.getElementById("myParagraph").innerHTML += "<br>" + Math.pow(array[i], 2);
        }
    </script>
</body>

</html>
