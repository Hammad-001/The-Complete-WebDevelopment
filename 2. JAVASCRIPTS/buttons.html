<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons on Click()</title>
</head>

<body>
    <button onclick="alert('You have Clicked Button1')">Button1</button>
    <button id="button2">Click Me!</button>
    <script>
        document.getElementById("button2").onclick = function() {
            window.alert("You've just clicked me!")
        }
    </script>
</body>

</html>
