<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Types</title>
</head>

<body>
    <p>This is javascript variables and datatypes html file. Check Webconsole for more info.</p>
    <p>Datatypes
        <ul>
            <li>Number</li>
            <li>String</li>
            <li>Boolean</li>
            <li>Objects</li>
        </ul>
    </p>
    <script>
        var x = 5;
        var y = 5;
        var z = x + y;
        window.console.log("the Value of z is " + z);
        window.console.log("the type of z is " + typeof(z));

        var greetings = "Hello";
        window.console.log("the Value of greetings is " + greetings);
        window.console.log("the type of greetings is " + typeof(greetings));

        var isMale = true;
        window.console.log("the Value of isMale is " + isMale);
        window.console.log("the type of isMale is " + typeof(isMale));

        var array = [1, 2, 3];
        window.console.log("the Value of array is " + array);
        window.console.log("the type of array is " + typeof(array));
    </script>
</body>

</html>
