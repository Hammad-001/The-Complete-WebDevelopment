<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>

<body>
    <div id="Main">
        <p> Password Validator</p>
        <p>Caution: Password must contain atleast 6 characters, 1 digit and 1 Capital Letter.</p>
        <div>
            Enter Password: <br>
            <input type="password" id="password1" maxlength="32 ">
            <br> Confirm Password:<br>
            <input type="password" id="repassword" maxlength="32 "> <br>
            <button onclick="check()">Submit</button>
        </div>

        <p id="error"></p>
    </div>

    <script>
        function check() {
            var password = document.getElementById("password1").value;
            var password2 = document.getElementById("repassword").value;
            var error = "";

            try {
                if (password.length < 6) {
                    error += " <br>* Password too short.";
                }
                if (/[A-Z]/g.test(password) == false) {
                    error += " <br>* Password must have 1 capital Letter.";
                }
                if (/\d/g.test(password) == false) {
                    error += " <br>* Password must have 1 digit.";
                }
                if (password != password2) {
                    error += " <br>* Password does not match.";
                }
                throw error
            } catch (err) {
                document.getElementById("error").innerHTML = err
            }
        }
    </script>
</body>

</html>
