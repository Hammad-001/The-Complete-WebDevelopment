<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- if you've completely cloned the directory the for offline you can uncomment these lines and comment external links -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font/bootstrap-icons.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Buttons</h1>
        <hr>
        <a href="#" class="llink btn btn-outline-info" role="button">Button</a>
        <div class="btn btn-outline-dark" role="button">Button</div>
        <button class="btn btn-outline-primary" type="submit">Button</button>
        <button class="btn btn-outline-secondary" type="submit">Button</button>
        <button class="btn btn-outline-warning" type="submit">Button</button>
        <button class="btn btn-outline-danger" type="submit">Button</button>
        <button class="btn btn-outline-success" type="submit">Button</button>
        <button class="btn btn-outline-info" type="submit">Button</button>
        <hr>
        <div class="btn-group" role="group">
            <div class="btn-group">
                <button type="submit" class="btn btn-outline-dark">Button</button>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-outline-dark">Button</button>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-outline-dark">Button</button>
            </div>
        </div>
        <hr>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group me-2">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-outline-dark">Button</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark">Button</button>
                </div>
            </div>
            <div class="btn-group me-2" role="group">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark">Button</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark">Button</button>
                </div>
            </div>
        </div>
        <div class="d-grid mt-3 gap-2 col-3 mx-auto">
            <button class="btn btn-dark" type="button">Button</button>
            <button class="btn btn-dark" type="button">Button</button>
        </div>
    </div>
</body>

</html>
