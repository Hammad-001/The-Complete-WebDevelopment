<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <h2>Model Simple</h2>
            <button class="btn btn-primary text-center mt-5" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Enter Your Info</button>
        </div>
        <div class="modal fade modal-side modal-right modal-md" id="myModal" aria-hidden="true" aria-labelledby="myModelHeader" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalHeader">
                            My Modal Header
                        </h4>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating">
                                <input type="text" placeholder="Name" id="Name" class="form-control">
                                <label for="Name">Name:</label>
                            </div>
                            <div class="input-group mt-3">
                                <label for="About" class="col-md-2">About:</label>
                                <div class="col-md-10 offset-1">
                                    <textarea type="text" placeholder="Enter about yourself..." id="About" class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h2>Static and Scrollable Modal</h2>
            <button class="btn btn-primary text-center mt-5" type="button" data-bs-toggle="modal" data-bs-target="#myModal2">Enter Your Info</button>
        </div>
        <div class="modal fade modal-fullscreen-lg-down " data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true" aria-labelledby="scrollableModal" tabindex="-1" id="myModal2">
            <div class="modal-dialog  modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="scrollableModal">
                            My Modal Header
                        </h4>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-floating">
                                <input type="text" placeholder="Name" id="Name2" class="form-control">
                                <label for="Name">Name:</label>
                            </div>
                            <div class="input-group mt-3">
                                <label for="About" class="col-md-2">About:</label>
                                <div class="col-md-10 offset-1">
                                    <textarea type="text" placeholder="Enter about yourself..." id="About2" class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                        <form>
                            <div class="form-floating mt-5">
                                <input type="text" placeholder="Name" id="Name3" class="form-control">
                                <label for="Name">Name:</label>
                            </div>
                            <div class="input-group mt-3">
                                <label for="About" class="col-md-2">About:</label>
                                <div class="col-md-10 offset-1">
                                    <textarea type="text" placeholder="Enter about yourself..." id="About3" class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h2>Cenetred and varying (Data) Diaog Model</h2>
            <button class="btn btn-primary text-center mt-5" type="button" data-bs-toggle="modal" data-bs-main="Main" data-bs-target="#myModal3">Enter Main</button>
            <button class="btn btn-primary text-center mt-5" type="button" data-bs-toggle="modal" data-bs-main="Master" data-bs-target="#myModal3">Enter Master</button>
        </div>
        <div class="modal fade" id="myModal3" aria-hidden="true" aria-labelledby="centredModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="centeredModal">
                            Modal
                        </h4>
                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label for="InputText">Name:</label>
                        <input type="text" class="form-control" id="InputText" placeholder="Name">
                        <!-- <h5>Popover in a modal</h5>
                        <a href="#" role="button" class="btn btn-secondary popover-test" title="Popover title" data-bs-content="Popover body content is set in this attribute.">button</a>
                        <hr>
                        <h5>Tooltips in a modal</h5> <a href="#" class="tooltip-test" title="Tooltip">Link</a> and <a href="#" class="tooltip-test" title="Tooltip">link</a> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var myModalEl = document.getElementById('myModal')
        myModalEl.addEventListener('hidden.bs.modal', function(event) {
            window.alert(243234) //after closing
        });
        myModalEl.addEventListener('hide.bs.modal', function(event) {
            window.alert(243234) // before closing
        });
        myModalEl.addEventListener('show.bs.modal', function(event) {
            window.alert(243234) //before opening
        });
        myModalEl.addEventListener('shown.bs.modal', function(event) {
            window.alert(243234); //after opening
        });


        var modal = document.getElementById('myModal3')
        modal.addEventListener('show.bs.modal', function(event) {
            // Button that triggered the modal
            var button = event.relatedTarget
                // Extract info from data-bs-* attributes
            var Name = button.getAttribute('data-bs-main')
                // If necessary, you could initiate an AJAX request here
                // and then do the updating in a callback.
                //
                // Update the modal's content.
            var modalTitle = modal.querySelector('.modal-title')
            var modalInput = modal.querySelector('.modal-body input')

            modalTitle.textContent = Name + ' Modal'
            modalInput.value = Name
        })
    </script>
</body>

</html>
